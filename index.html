<button id="textButton" style="border:1px solid black; padding:10px; font-size: 15px; display: inline-block;"><a>Button</a></button>
<p id="textarea">Generated Number</p>


<script>

    //Array

    let numbers = ['1', '2', '3', '4', '5', '6'];
    var randomNumbers = Math.floor(Math.random() * numbers.length + 1);

    document.getElementById('textButton').onclick = function() {
        document.getElementById('textarea').innerHTML = "The generated number is " + randomNumbers;
    }

</script>
